<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){
	
	function addinternet() {
		$("div.contentBox").addClass("hide");
		$("div.contentBox:eq(0)").removeClass("hide");
	}
	function addphone() {
		$("div.contentBox").addClass("hide");
		$("div.contentBox:eq(1)").removeClass("hide");
	}
	function addinternetphone() {
		$("div.contentBox").addClass("hide");
		$("div.contentBox:eq(2)").removeClass("hide");
	}
	
	$("a.tab1").click(function(){
		 if ($(this).hasClass("selected")) {
				$(this).removeClass("selected");
				if ($(this).parent().next().find('a.tab2').hasClass("selected")) {
					addinternetphone();
				}
				else {
					$(this).parent().next().find('a.tab2').addClass("selected")
					addinternetphone();
				}
			}
		else {
			$(this).addClass("selected");
			if ($(this).parent().next().find('a.tab2').hasClass("selected")) {
				addphone();
			}
			else {
					addinternet();
				}
			}
	});	
	
	$("a.tab2").click(function(){
		 if ($(this).hasClass("selected")) {
				$(this).removeClass("selected");
				if ($(this).parent().prev().find('a.tab1').hasClass("selected")) {
					addinternet();
				}
				else {
					$(this).parent().prev().find('a.tab1').addClass("selected")
					addinternet();
				}
			}
		else {
			$(this).addClass("selected");
			if ($(this).parent().prev().find('a.tab1').hasClass("selected")) {
				addphone();
			}
			else {
					$(this).parent().prev().find('a.tab1').addClass("selected")
					addphone();
				}
			}
	});

		
});
</script>
</head>
